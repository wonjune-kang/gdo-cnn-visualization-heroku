{% extends "base.html" %}

{% block content %}
    <br>
    <center>
        <img src="/static/cam_heatmaps/{{ label }}.png" height="50%">
        <br><br>
        <img src="/static/cam_guided/{{ label }}.png" height="50%">
        <br><br>
        <p>
            {% for label, probability in predictions %}
                <p>{{ label }}: {{ probability }}</p>
            {% endfor %}
        </p>
    </center>
    <form action="{{ url_for('index') }}" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p align="center">{{ form.return_home }}</p>
    </form>
{% endblock %}
